<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local jQuery Test</title>
    <!-- Load local jQuery -->
    <script src="js/jquery-3.7.1.min.js"></script>
</head>

<body>
    <h1>Testing Local jQuery</h1>
    <p id="status">jQuery not working yet...</p>
    <button id="testBtn">Click Me</button>

    <script>
        // Check if jQuery loaded
        if (typeof jQuery != "undefined") {
            document.getElementById("status").innerText = "✅ jQuery Loaded Successfully!";
        } else {
            document.getElementById("status").innerText = "❌ jQuery NOT Loaded!";
        }

        // Button test with jQuery
        $(document).ready(function () {
            $("#testBtn").click(function () {
                alert("jQuery is working locally!");
            });
        });
    </script>
</body>

</html>
